
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <h3 th:text="${error!= null ? error : ' '}">

    </h3>
    <form action="#" th:action="@{/eventBooking}" method="get">

    <h2>Choose an event:</h2>
    <!-- Display radio buttons for each event,
            the value should be the event name
            and the displayed text should be Named: <event_name>, Description: <event_description>, Rating: <popularity_score> -->

    <div th:each="event : ${events}">
        <input type="radio" th:name="'selectedEvent'" th:value="${event.name}" >
        <span th:text="${event.getName()} + ' '+${event.getDescription()}+' '+${event.getPopularityScore()}+' '+${event.getLocation().getName()}+' '+${event.getLocation().getDescription()}"></span>

        <a th:href="'/events/edit-form/'+${event.getId()}">
            <button type="button">Edit</button>
        </a>
        <a th:href="'/events/delete/'+${event.getId()}">
            <button type="button">Delete</button>
        </a>

        </input>

    </div>
        <a href="/events/add-form">
            <button type="button">Add new event</button>
        </a>
    <h2>Choose number of tickets:</h2>

    <input type="number" name="numTickets" min="1" max="10"><br/>
    <br/>
    <input type="submit" value="Submit">
    </form>

</main>
<p>
    <span th:text="${userViews}">
    </span>




</p>
</body>
</html>
